<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unlock</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./unlock.css" />
  </head>
  <body>
    <main class="unl-wrap">
      <!-- Left: Logo -->
      <section class="unl-stage" aria-label="Homegrown logo 3D stage">
        <!-- Swap this src to your real path if needed -->
        <img
          id="unl-logo"
          class="unl-logo"
          src="../../../public/icons/hd.png"
          alt="Homegrown Development Logo"
        />
      </section>

      <!-- Right: Headline + Slider -->
      <section class="unl-right">
        <h1 class="unl-h1">
          Improve your <span class="unl-accent">Game IQ</span>
        </h1>

        <div class="unl-sliderRow">
          <!-- Slider Track -->
          <div
            id="unl-track"
            class="unl-track"
            role="slider"
            aria-label="Slide to begin"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
            tabindex="0"
          >
            <div id="unl-fill" class="unl-fill"></div>
            <div id="unl-dot" class="unl-dot" aria-hidden="true">
              <i class="bx bx-chevron-right"></i>
            </div>
          </div>

          <!-- Cue -->
          <div class="unl-cue">
            <span class="unl-cue-sheen" aria-hidden="true"></span>
            <i class="bx bx-chevrons-right"></i>
            <span>Slide the <strong>dot</strong> to begin</span>
          </div>
        </div>

        <p class="unl-meta">
          <span class="unl-pill">Tip</span> Drag, tap, or use ← → keys.
        </p>
      </section>
    </main>

    <script src="./unlock.js" defer></script>
  </body>
</html>
