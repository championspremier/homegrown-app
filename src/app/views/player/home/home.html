<!-- My Schedule, Quiz -->
<div class="sectionOne mySchedule">
  <div class="top-section">
    <h1>MY SCHEDULE</h1>
    <button
      id="scheduleToggle"
      class="schedule-toggle"
      aria-expanded="true"
      aria-controls="hiddenSchedule"
      type="button"
    >
      <i class="bx bx-chevron-down"></i>
    </button>
  </div>

  <div class="hiddenSchedule is-open" id="hiddenSchedule">
    <div class="weekly-widget">
      <div class="month-bar" aria-label="Month">
        <div></div>
        <div class="month-label" id="monthLabel">Month YYYY</div>
        <div></div>
      </div>

      <div class="week-bar" aria-label="Week navigation">
        <button
          class="nav-btn"
          id="weekPrev"
          aria-label="Previous week"
          type="button"
        >
          <i class="bx bx-chevron-left"></i>
        </button>
        <div class="week-range" id="weekRange">Week Range</div>
        <button
          class="nav-btn"
          id="weekNext"
          aria-label="Next week"
          type="button"
        >
          <i class="bx bx-chevron-right"></i>
        </button>
      </div>

      <div
        class="week"
        id="weekStrip"
        role="tablist"
        aria-label="Week selector"
      ></div>
    </div>
  </div>
</div>

<div class="sectionTwo">
  <div class="currentCurFocus">
    <h1>CURRENT FOCUS: BUILD-OUT</h1>
  </div>
  <div class="bottomSec">
    <div class="objectivesFromCoach">
      <div class="objectives">
        <h5>OBJECTIVES</h5>
        <i class="bx bx-chevron-down objectivesToggle"></i>
      </div>
      <div class="coachAndTime">
        <div class="coach">
          <h5 class="coach">From: Coach Stanley</h5>
        </div>
        <div class="time">
          <h5>10/19/25</h5>
        </div>
      </div>
      <div class="inPossession">
        <h4>In Possession</h4>
        <h5>5x per half break lines on the dribble centrally</h5>
      </div>
      <div class="outOfPossession">
        <h4>Out Of Possession</h4>
        <h5>
          3x per half, if ball is behind you, sprint to get behind
          horizontal line
        </h5>
      </div>
    </div>
    <div class="curriculumQuiz"></div>
  </div>
</div>
