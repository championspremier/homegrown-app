<div class="schedule-container">
  <h1>Schedule</h1>
  
  <div class="schedule-options">
    <!-- On-Field Option -->
    <div class="schedule-option" id="onFieldOption">
      <div class="option-header" id="onFieldHeader">
        <h2>On-Field</h2>
        <i class="bx bx-chevron-down option-chevron" id="onFieldChevron"></i>
      </div>
      <div class="option-dropdown" id="onFieldDropdown">
        <button class="option-item" type="button">
          <span>Tec Tac</span>
        </button>
        <button class="option-item" type="button">
          <span>Speed Training</span>
        </button>
        <button class="option-item" type="button">
          <span>Strength & Conditioning</span>
        </button>
      </div>
    </div>

    <!-- Virtual Option -->
    <div class="schedule-option" id="virtualOption">
      <div class="option-header" id="virtualHeader">
        <h2>Virtual</h2>
        <i class="bx bx-chevron-down option-chevron" id="virtualChevron"></i>
      </div>
      <div class="option-dropdown" id="virtualDropdown">
        <button class="option-item" type="button">
          <span>Champions Player Progress (CPP)</span>
        </button>
        <button class="option-item" type="button">
          <span>Group Film-Analysis</span>
        </button>
        <button class="option-item" type="button">
          <span>Pro Player Stories (PPS)</span>
        </button>
        <button class="option-item" type="button">
          <span>College Advising</span>
        </button>
        <button class="option-item" type="button">
          <span>Psychologist</span>
        </button>
        <button class="option-item" type="button">
          <span>Free Nutrition Consultation</span>
        </button>
      </div>
    </div>
  </div>
</div>
