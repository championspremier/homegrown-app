<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Homegrown</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <img
          class="img hgFooty"
          src="../../../public/icons/hd.png"
          alt="Homegrown logo"
        />
        <button
          class="theme-toggle"
          id="themeToggle"
          type="button"
          aria-label="Toggle theme"
        >
          <i class="bx bx-sun bx-spin-hover"></i>
        </button>
      </div>

      <!-- CHANGE SIDEBAR CONTENT HERE -->
      <nav class="icons">
        <ul class="nav-list">
          <li class="button" title="Home">
            <a href="../views/player/home/home.html" class="nav-link">
              <i class="bx bx-home bx-tada-hover"></i>
              <span class="label">Home</span>
            </a>
          </li>
          <li class="button" title="Schedule">
            <a href="#" class="nav-link">
              <i class="bx bx-calendar bx-tada-hover"></i>
              <span class="label">Schedule</span>
            </a>
          </li>
          <li class="button" title="Solo">
            <a href="#" class="nav-link">
              <i class="bx bx-football bx-tada-hover"></i>
              <span class="label">Solo</span>
            </a>
          </li>
          <li class="button" title="Tracking">
            <a href="#" class="nav-link">
              <i class="bx bx-chart bx-tada-hover"></i>
              <span class="label">Tracking</span>
            </a>
          </li>
          <li class="button" title="Profile">
            <a href="#" class="nav-link">
              <i class="bx bx-user bx-tada-hover"></i>
              <span class="label">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- CHANGE MAIN CONTENT HERE -->
    <main class="main-content">
      <div class="top-bar">
        <div class="players">
          <div class="player-circle-img">
            <!-- mini circle badge -->
            <div class="player-leader-position" aria-label="Leaderboard rank">
              1
            </div>
          </div>
          <div class="player-name">Stan</div>
        </div>
      </div>
      <div class="content-area"></div>
    </main>

    <script src="layout.js" defer></script>
  </body>
</html>
